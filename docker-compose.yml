services:
  db:
    image: mariadb:11
    container_name: novelapp-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme_root}
      MYSQL_DATABASE: ${DB_DATABASE:-nextjs_db}
      MYSQL_USER: ${DB_USER:-nextjs_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme_password}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novel-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-nextjs_db}
      DB_USER: ${DB_USER:-nextjs_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme_password}
      DB_CONNECTION_LIMIT: ${DB_CONNECTION_LIMIT:-20}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: novelapp-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-nextjs_user}
      PMA_PASSWORD: ${DB_PASSWORD:-changeme_password}
      UPLOAD_LIMIT: 100M
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mariadb_data:
    driver: local

networks:
  app-network:
    driver: bridge